<!DOCTYPE html>
<html>
  <head>
    <title>Fullscreen Looping Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
        overflow: hidden;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: comtain;
      }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 24px;
        padding: 1em 2em;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="start-button">1Start Menu</button>
    <video id="vid" autoplay loop muted playsinline style="display: none;">
      <source src="https://github.com/rf1sys/jp/raw/main/jpmenu.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>

    <script>
      const btn = document.getElementById('start-button');
      const video = document.getElementById('vid');

      btn.addEventListener('click', () => {
        btn.style.display = 'none';
        video.style.display = 'block';
        video.play();

        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          video.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
