<!DOCTYPE html>
<html>
  <head>
    <title>Looping Video</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black;
      }
      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <video autoplay loop muted playsinline>
      <source src="https://github.com/rf1sys/jp/raw/main/jpmenu.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </body>
</html>
